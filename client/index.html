<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lockstep帧同步</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script src="../node_modules/socket.io/client-dist/socket.io.js"></script>
    <script src="main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<div id="content">
    <canvas id="canvas" width="320" height="400"></canvas>
    <button id="reconnect_btn">断线重连</button>

    
    
    <p class="bottom_tips">Tips:键盘上下左右键移动方块，回车键停止方块。</p>
    <p id="lag" class="bottom_tips"></p>
</div>
<div id="content">
    <p class="bottom_tips">只改变当前客户端的移动展示</p>
    <button id="keep_runing_btn">持续移动</button>
    <button id="move_step_btn">按step移动</button>
</div>
<div id="login">
    <p id="title">帧同步小游戏</p>
  <input type="text" id="account" value="Account"/>
  <input type="number" placeholder="player num, default 2" id="player_num" value=2/>
    <button id="start_btn">开始游戏</button>
</div>
<div id="tips"></div>
</body>
</html>
